d05441d.png 480w, \u002Fportfolio\u002Fassets\u002Fstatic\u002Fbackground.cbab2cf.d05441d.png 1024w, \u002Fportfolio\u002Fassets\u002Fstatic\u002Fbackground.2665e34.d05441d.png 1920w, \u002Fportfolio\u002Fassets\u002Fstatic\u002Fbackground.42db587.d05441d.png 2560w\" data-sizes=\"(max-width: 2560px) 100vw, 2560px\" data-src=\"\u002Fportfolio\u002Fassets\u002Fstatic\u002Fbackground.42db587.d05441d.png\"\u003E\u003Cnoscript\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loaded\" src=\"\u002Fportfolio\u002Fassets\u002Fstatic\u002Fbackground.42db587.d05441d.png\" width=\"2560\"\u003E\u003C\u002Fnoscript\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"project-description\"\u003E\u003Ca href=\"#project-description\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProject Description\u003C\u002Fh2\u003E\n\u003Cp\u003EWhile searching for a good project to work on for this year's Hacktoberfest event, I happened to walk by a co-worker's desk who had been using a custom theme on his Mattermost instance. I thought his theme looked pretty cool, but I quickly came to realize that there was no easy way for two users to share themes, nor a central place where I could \"shop\" for new ones for myself either.\u003C\u002Fp\u003E\n\u003Cp\u003EThis is how I decided to make my own unique contribution to the Mattermost ecosystem, by filling a void that had long been neglected in making full use of Mattermost's customizeable theme interfaces.\u003C\u002Fp\u003E\n\u003Cp\u003EFor this relatively simple project, I decided to make an attempt to explore as many topics I had been unfamiliar with as possible. So I invited a fellow developer (\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fjosephk96\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@josephk96\u003C\u002Fa\u003E) to help contribute to this project. I also made sure to employ the usage of functional components in React for the project, and in the event that a component was to be stateful, to make use of React hooks instead of utilizing class-based components with lifecycle methods and constructors.   \u003C\u002Fp\u003E\n\u003Cp\u003EI made sure to set a rule for the repository where a PR can't be merged without at least 1 reviewer's approval, to force both myself and my fellow developer to get used to going through PR review workflows (as we work at a firm that only maintains software, there isn't much to \"review\" here).   \u003C\u002Fp\u003E\n\u003Cp\u003EOnce the project began to look presentable, I deployed it to GitHub Pages, and set up GitHub Actions that would automatically build and deploy the project to GH Pages whenever the \u003Ccode class=\"language-text\"\u003Emaster\u003C\u002Fcode\u003E branch was merged (i.e. a PR was accepted).\u003C\u002Fp\u003E\n\u003Cp\u003EOnce the project was announced on the official Mattermost community server, the project was very well received by the Mattermost team, where they immediately showed us their appreciation and started showing off which themes they had picked for their workspace\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 2120 864' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-23'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-23)' width='2120' height='864' xlink:href='data:image\u002Fpng%3bbase64%2ciVBORw0KGgoAAAANSUhEUgAAAEAAAAAaCAYAAAAHfFpPAAAACXBIWXMAABYlAAAWJQFJUiTwAAAF8UlEQVRYw91Yy44bRRT1B0zG8%2bi2u93vtt12P9x%2bJEwSwgyKYCBCySaEhwjDIuEtsWHHgiVihYLEhg1CQiz4Ab7vcm61b0%2bNx55MolgxWRzVrUdXdd8699bparRaLWq32zW4vk7wGq7rUqfTqUvHcZS97rWXoaG\u002FhLyU53lrAc\u002FN6%2bR5ToPBQJXD4VCVWZap9de19io04jim8XiMl8jUy4RhSL7vUxAENbj%2bIsFOEIcIuO1Fr3Mhgqps9LpdGqYZxSjLssSLV mponents\u003C\u002Fli\u003E\n\u003Cli\u003EGitHub Actions\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"conclusion\"\u003E\u003Ca href=\"#conclusion\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EConclusion\u003C\u002Fh2\u003E\n\u003Cp\u003EWhile I'm very excited and happy about what this project has achieved, and how it's far surpassed my expectations for how often it'd be used by the community. \u003C\u002Fp\u003E\n\u003Cp\u003EHowever, I still see much room for improvement in the areas of:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EHaving an easy-to-remember URL available\u003C\u002Fli\u003E\n\u003Cli\u003EHaving a back-end that enables anyone to upload their themes onto the site, and receive credit for having uploaded that theme\u003C\u002Fli\u003E\n\u003Cli\u003EBasic stats on how many people copied a theme\u003C\u002Fli\u003E\n\u003Cli\u003EA possible \"like\" feature for themes\u003C\u002Fli\u003E\n\u003Cli\u003EA separate page for light\u002Fdark themes to allow users to quickly look through all available themes without using the front page's carousel component\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EThat will likely require more time (and money!) to host a server, buy a domain name, and develop a backend on Node.js on a Redis or MongoDB data store that would handle all of the theming logic. While a bit challenging I'd definitely like to make an attempt to build this in the future.\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/portfolio/assets/js/app.ce0a4f2f.js" defer></script><script src="/portfolio/assets/js/page--src--templates--tag-vue.85f29f9c.js" defer></script>
