  </h1><div class="posts"><div class="post-card"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">Using ChatOps interfaces for website auditing and performance tracking over time</h2><p class="post-card__description">Using ChatOps interfaces for website auditing and performance tracking over time</p><div class="post-meta post-card__meta">
   Posted 30. March 2020.

        <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"Node","belongsTo":{"edges":[{"node":{"title":"Using ChatOps interfaces for website auditing and performance tracking over time","path":"\u002Fblog\u002Flighthouse-chatops","date":"30. March 2020","timeToRead":2,"description":"Using ChatOps interfaces for website auditing and performance tracking over time","content":"\u003Ch1 id=\"using-chatops-interfaces-for-website-auditing-and-performance-tracking-over-time\"\u003E\u003Ca href=\"#using-chatops-interfaces-for-website-auditing-and-performance-tracking-over-time\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUsing ChatOps interfaces for website auditing and performance tracking over time\u003C\u002Fh1\u003E\n\u003Cp\u003EEvery web developer wants to build a website that adheres to the almost mythical “best practices” so that it is light and performant.\u003C\u002Fp\u003E\n\u003Cp\u003EBut how exactly are developers supposed to measure performance? And what is considered to be a best practice when it comes to developing for the web?\u003C\u002Fp\u003E\n\u003Cp\u003ETo solve the problems outlined above, Google created Lighthouse, a toolset that audits a site of your choice for a number of key metrics that relate to five different categories:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EPerformance\u003C\u002Fli\u003E\n\u003Cli\u003EAccessibility\u003C\u002Fli\u003E\n\u003Cli\u003EBest Practices\u003C\u002Fli\u003E\n\u003Cli\u003ESearch Engine Optimization\u003C\u002Fli\u003E\n\u003Cli\u003EProgressive Web App \u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EThis allows developers working on a new site to quickly test how their website performs against each metric, and Google provides a detailed report with customized tips for how to improve the metrics of your particular site.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data: wBWI59rv78sH%2b00K%2bQMiLYe6eCQUzOCAYkPmThk06z6wdwP3R1tkzpW%2bamzztDLWeXWTfKfw\u002F9TF\u002F3Jm2dgMAAAAASUVORK5CYII=' \u002F%3e%3c\u002Fsvg%3e\" width=\"1372\" data-srcset=\"\u002Fportfolio\u002Fassets\u002Fstatic\u002Flighthouse_html_report.82a2fbd.5fdb599.png 480w, \u002Fportfolio\u002Fassets\u002Fstatic\u002Flighthouse_html_report.cbab2cf.5fdb599.png 1024w\" data-sizes=\"(max-width: 1372px) 100vw, 1372px\" data-src=\"\u002Fportfolio\u002Fassets\u002Fstatic\u002Flighthouse_html_report.cbab2cf.5fdb599.png\"\u003E\u003Cnoscript\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loaded\" src=\"\u002Fportfolio\u002Fassets\u002Fstatic\u002Flighthouse_html_report.cbab2cf.5fdb599.png\" width=\"1372\"\u003E\u003C\u002Fnoscript\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ELighthouse checks as many as 80 different metrics for the 5 available categories and leaves you with a clear gameplan of how you'd be able to improve each metric.\u003C\u002Fp\u003E\n\u003Ch2 id=\"limitations\"\u003E\u003Ca href=\"#limitations\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ELimitations\u003C\u002Fh2\u003E\n\u003Cp\u003EOne of the leading reasons why a tool as good as Lighthouse has struggled to gain significant popularity is because of how hard it is to integrate it into the regular workflow of developers. The easiest way to currently use it requires you to remember to visit the Audit tab of the Chrome dev tools and manually run an audit.\u003C\u002Fp\u003E\n\u003Cp\u003EBut even when running it on the \u003Ccode class=\"language-text\"\u003EAudit\u003C\u002Fcode\u003E tab, the performance metrics may wildly vary depending on your internet connection or the processes running in the background of your computer.\u003C\u002Fp\u003E\n\u003Cp\u003EThe only valid alternative that doesn’t run into the first two problems is setting a CI\u002FCD pipeline to run periodic audits against your website. But this method requires you to have prior knowledge in setting up CI\u002FCD pipelines, and it also makes it difficult to view past reports or track their performance over time.\u003C\u002Fp\u003E\n\u003Ch2 id=\"chatops-joined-the-channel\"\u003E\u003Ca href=\"#chatops-joined-the-channel\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E@ChatOps joined the channel\u003C\u002Fh2\u003E\n\u003Cp\u003ECreating a containerized Mattermost chatbot server offers the same benefits as running CI\u002FCD pipelines with regards to getting consistent performance results, with the added benefit of giving you full control of how and when your audits are run.\u003C\u002Fp\u003E\n\u003Cp\u003ESome of this chatbot’s main features are as follows.\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ERunning ad-hoc audits on websites or scheduling periodic runs and viewing the results directly on a Mattermost channel of your choice\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg class=\"g-image g-image--lazy g-image--loading\" src=\"data:image\u002Fsvg+xml,%3csvg fill='none' viewBox='0 0 1814 1152' xmlns='http:\u002F\u002Fwww.w3.org\u002F2000\u002Fsvg' xmlns:xlink='http:\u002F\u002Fwww.w3.org\u002F1999\u002Fxlink'%3e%3cdefs%3e%3cfilter id='__svg-blur-22'%3e%3cfeGaussianBlur in='SourceGraphic' stdDeviation='40'\u002F%3e%3c\u002Ffilter%3e%3c\u002Fdefs%3e%3cimage x='0' y='0' filter='url(%23__svg-blur-22)' width='1814' height='1152' xlink:href='data:image\u002Fpng%3bbase64%2ciVBORw0KGgoAAAANSUhEUgAAAEAAAAApCAYAAACFki9MAAAACXBIWXMAABYlAAAWJQFJUiTwAAAG5klEQVRo3t1aS28bVRTuBiRQieN4Xrbn5efYHnvsxInjvNM8mpBUtFUidZNWAiEKG7Z0DeJfwE8B\u002FggSv4JFVx\u002F3u%2b51bMeNSj3jRl0cnZnrZM695\u002FGdx8w927VhO4I8Z8AF5W1B%2bTxsd7DG69vItu1b7%2b8qWZaFe26vCne3DrcfwF2tQN53yvLa6VfhVH04eRuOUIbjOPJw5KM0uTbt3nVdeJ53pyibzeJes9VCtNJBs9lE2AzRbLfQaIUIwjqidoQoihCGIWq1muS8b4n\u002FIam19fV1LC8vo91uo9PpoNvtyr9bWVkZUqPRkMqgYCrjLpBUQLVaRS2oIQgCwQOEjVDe8zpqthDWG4hakTwAiYeksqiAer0uFbC2tiYProjKoAK
