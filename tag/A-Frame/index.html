3Ca href=\"#project-description\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProject Description\u003C\u002Fh2\u003E\n\u003Cp\u003EAll forms of complex tools online, from social media experiences to productivity tools, rely on the same common denominator where \u003Cem\u003Euser input\u003C\u002Fem\u003E can be received from a given user, and processed in any number of ways.\u003C\u002Fp\u003E\n\u003Cp\u003EThe problem I found when attempting to develop prototypes for Aframe, was that the most common keyboard libraries around relied on static images being overlayed on top of invisible buttons that corresponded to the letter that they were representing. While that idea worked great in terms of having a light-weight attractive keyboard, it wasn't quite so good at allowing keyboards to be easily customized to other languages (think accented letters like \u003Ccode\u003Eå\u003C\u002Fcode\u003E), or at giving quick options for the keyboard buttons or background to be switched out into a different texture.\u003C\u002Fp\u003E\n\u003Cp\u003EWith these challenges in mind, I gave my honest attempt at creating a library that would create its own \u003Ca href=\"https:\u002F\u002Faframe.io\u002Fdocs\u002F0.9.0\u002Fcore\u002Fcomponent.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAframe component\u003C\u002Fa\u003E, which would draw a sequence of panels (some invisible, and some which would represent the textures or colors that were decided upon), and that it would allow users to input information on it by either clicking the keys through the browser, typing through their own physical keyboards, or using laser-pointers to click them from inside virtual reality.\u003C\u002Fp\u003E\n\u003Cp\u003EI did my best to ensure the keyboard can be ready to use right out of the box, when the amount of code needed to make full use of that includes only two steps:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EAdding the \u003Ccode\u003Ea-text\u003C\u002Fcode\u003E tag that will be modified and add an \u003Ccode\u003Ea-keyboard\u003C\u002Fcode\u003E attribute to an \u003Ccode\u003Ea-entity\u003C\u002Fcode\u003E element\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-html\"\u003E&#x3C;a-text id=\"input\" color=\"#000\" value=\"Input value...\" scale=\"0.5 0.5 0.5\" position=\"-0.2 2 -1\"\u003E&#x3C;\u002Fa-text\u003E\n&#x3C;a-entity\n    id=\"keyboard\"\n    position=\"-0.2 1.6 -0.5\"\n    a-keyboard\n\u003E\n&#x3C;\u002Fa-entity\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Col start=\"2\"\u003E\n\u003Cli\u003ESet an event listener to the keypress events that are emitted by the keyboard\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-js\"\u003Evar input = ''\nfunction updateInput(e) {\n    var code = parseInt(e.detail.code)\n    switch(code) {\n    case 8: \u002F\u002F For now, the handling of \"delete\" events has to be handled by the developer\n        input = input.slice(0, -1)\n        break\n    case 06: \u002F\u002F ACK events are used to submit the keyboard\n        alert('submitted')\n        var keyboard = document.querySelector('#keyboard')\n        \u002F\u002F Do some fancy stuff like changing the style of a-text after submission\n        document.querySelector('#input').setAttribute('value', input)\n        document.querySelector('#input').setAttribute('color', 'blue')\n        keyboard.parentNode.removeChild(keyboard)\n        return\n    default:\n        input = input + e.detail.value\n        break\n    }\n    \u002F\u002F added a \"_\" at the end to imply we're still editing the text\n    document.querySelector('#input').setAttribute('value', input + '_')\n}\n\u002F\u002F Actually setting the event listener\ndocument.addEventListener('a-keyboard-update', updateInput)\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EBut at the same time offering a \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FWandererOU\u002Faframe-keyboard#api\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ewider range of configurations\u003C\u002Fa\u003E that can cover different nuances when it comes to the UX factor of this library.\u003C\u002Fp\u003E\n\u003Cp\u003EYou can find the link of this project on GitHub \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FWandererOU\u002Faframe-keyboard\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehere\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"project-goals\"\u003E\u003Ca href=\"#project-goals\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProject Goals\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003ETo provide an easy-to-setup, customizeable keyboard for virtual reality that can be kept up-to-date to the latest Aframe versions.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"skills-showcase\"\u003E\u003Ca href=\"#skills-showcase\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESkills showcase\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EJavascript (ES6)\u003C\u002Fli\u003E\n\u003Cli\u003EWebpack\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"conclusion\"\u003E\u003Ca href=\"#conclusion\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EConclusion\u003C\u002Fh2\u003E\n\u003Cp\u003EReceiving user input has always been tricky, and methods to do so are always evolving, but for as long as traditional keyboards are the fastest way to transfer information to our computers, an easy-to-setup library for WebVR developers will remain essential to accomplishing these goals.\u003C\u002Fp\u003E\n\u003Cp\u003EAnd although the project remains rather small, at about 9 stars and a singular pre-alpha release, I remain hopeful that I can grow this project enough to be used in production-level applications some day.\u003C\u002Fp\u003E\n"}},{"node":{"title":"The rise of WebVR (and how Aframe can help fill the content drought)","path":"\u002Fblog\u002Fthe-rise-of-webvr-and-how-aframe-can-help-fill-the-content-drought\u002F","date":"15. April 2019","timeToRead":6,"description":"How could the latest advancements in WebVR help create the type of content VR really needs right now.","content":"\u003Ch2 id=\"introduction\"\u003E\u003Ca href=\"#introduction\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIntroduction\u003C\u002Fh2\u003E\n\u003Cp\u003EVirtual reality has always been a topic of interest for the human population, as we've seen in movies, TV shows, books, and several forms of media that depict a distant future where reality itself has been replicated by technology, and that the bounds of what is possible can only be limited by one's own imagination.\u003C\u002Fp\u003E\n\u003Cp\u003EWhile we may not yet be in the dystopian world of The Matrix, we've began paving our way to it with the recent advancements of VR technology. \u003C\u002Fp\u003E\n\u003Cp\u003EEver since Palmer Luckey re-ignited humanity's passion for the extraordinary with the introduction of Oculus' \u003Ca href=\"https:\u002F\u002Fxinreality.com\u002Fwiki\u002FOculus_Rift_DK1\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Edevelopment kit 1\u003C\u002Fa\u003E, HTC has come up with its own line of head mounted displays (HMDs for short), and Microsoft created an ecosystem for Virtual Reality, to which companies like ACER, HP, and Lenovo have created different versions of HMDs to be run on that ecosystem.\u003C\u002Fp\u003E\n\u003Cp\u003EThis year is set to be an exciting year for VR, with the introduction of the Oculus Quest, a standalone \u003Ca href=\"https:\u002F\u002Fpacket39.com\u002Fblog\u002F2018\u002F02\u002F25\u002F3dof-6dof-roomscale-vr-360-video-and-everything-in-between\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E6DoF\u003C\u002Fa\u003E headset that doesn’t require a powerful gaming computer to run polished (albeit less graphically impressive) VR experiences, and new players like Valve introducing \u003Ca href=\"https:\u002F\u002Fwww.inverse.com\u002Farticle\u002F54708-valve-index-vr-headset-release-date-price-specs-steam\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eits own take on VR\u003C\u002Fa\u003E with a new generation of controllers that track the movement of every finger. We'll also be getting a number of high-quality games like \u003Ca href=\"https:\u002F\u002Fwww.oculus.com\u002Fasgards-wrath\u002F?locale=en_US\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAsgard's Wrath\u003C\u002Fa\u003E and a patch for \u003Ca href=\"https:\u002F\u002Fwww.nomanssky.com\u002F2019\u002F03\u002Fno-mans-sky-beyond-vr\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENo Man's Sky\u003C\u002Fa\u003E that enables full VR support.\u003C\u002Fp\u003E\n\u003Cp\u003EAs exciting as most of the things mentioned above are, Palmer Luckey himself recently \u003Ca href=\"http:\u002F\u002Fpalmerluckey.com\u002Ffree-isnt-cheap-enough\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ewrote an article\u003C\u002Fa\u003E claiming that even if we were to distribute free VR headsets to the population worldwide, VR would still be hard pressed to succeed at keeping people engaged. But why is that?\u003C\u002Fp\u003E\n\u003Ch2 id=\"the-content-issue\"\u003E\u003Ca href=\"#the-content-issue\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThe Content issue\u003C\u002Fh2\u003E\n\u003Cp\u003ECurrently the majority of VR content is being delivered in the form of games. It makes sense given that many gamers aren't as price sensitive as the rest of the population, if it means that they get a premium experience out of the deal.\u003C\u002Fp\u003E\n\u003Cp\u003EThis becomes a problem, however, when trying to bring VR into the mainstream. Because even if we were to have cheap headsets available, there aren't many uses for them outside of gaming, where the non-gaming experiences currently available are limited to short stories, documentaries, or creative apps (3D modeling and drawing).\u003C\u002Fp\u003E\n\u003Cp\u003EAnd when it comes to creating a full ecosystem of Virtual Reality applications, there are still many bases left to cover that are left open; some of them include:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EFitness apps\u003C\u002Fli\u003E\n\u003Cli\u003EEducational apps\u003C\u002Fli\u003E\n\u003Cli\u003ESocial Media apps\u003C\u002Fli\u003E\n\u003Cli\u003EProductivity apps\u003C\u002Fli\u003E\n\u003Cli\u003EShopping apps\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003ESimilarly to how the price of smartphones was justifiable because of the value brought to us by the App Store (or Google Play Store) and its diverse applications, VR will also require a certain amount of diversity and polish to its offerings in order to make the cost of a headset worthwhile. \u003C\u002Fp\u003E\n\u003Cp\u003EThe problem with that is that developing for VR is a costly, time-consuming process, and most of the people with experience in the disciplines required to create VR apps, were people who were already in the creative industry.\u003C\u002Fp\u003E\n\u003Ch2 id=\"enters-webvr-and-aframe\"\u003E\u003Ca href=\"#enters-webvr-and-aframe\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEnters WebVR and Aframe\u003C\u002Fh2\u003E\n\u003Cp\u003EWhile there's little doubt that currently the most polished and performant applications are built on top of the Unity or Unreal game engines, a new emerging alternative is being introduced, as modern browsers like Firefox (or browsers created from the ground-up with VR in mind, like \u003Ca href=\"https:\u002F\u002Fwww.supermedium.com\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ESupermedium\u003C\u002Fa\u003E) begin to add support for the positional tracking of HMDs and controllers, as well as events triggered by these controllers.\u003C\u002Fp\u003E\n\u003Cp\u003EThe folks behind the previously mentioned Supermedium browser have created their own library that's been built on top of \u003Ca href=\"https:\u002F\u002Fthreejs.org\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EThree.js\u003C\u002Fa\u003E, called \u003Ca href=\"https:\u002F\u002Faframe.io\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAframe\u003C\u002Fa\u003E. Aframe enables you to create a 3D scene, import your own models, add objects and text, all with HTML and Javascript.\u003C\u002Fp\u003E\n\u003Cp\u003EThis is important because Aframe:  \u003C\u002Fp\u003E\n\u003Ch3 id=\"1-lowers-the-technical-barriers-to-entry\"\u003E\u003Ca href=\"#1-lowers-the-technical-barriers-to-entry\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Lowers the technical barriers to entry\u003C\u002Fh3\u003E\n\u003Cp\u003EDeveloping for VR, as opposed to developing traditional websites, already include a plethora of new areas and topics to explore, such as creating and adding 3D models to your scene, adding sounds to enrich the experiences you're creating, and creating interfaces that are tailored for VR motion controllers.\u003C\u002Fp\u003E\n\u003Cp\u003EWhile none of the above are trivial things to learn on their own, having to learn how to develop on Unity or Unreal engines (including brushing up your C# or C++ skills) on top of that makes it incredibly time-consuming and difficult for any given individual to get started on bringing their ideas to life.\u003C\u002Fp\u003E\n\u003Cp\u003EAt the very least with Aframe, you get to use your pre-existing knowledge of HTML and Javascript to be used as a foundation on which to build your ideas on top of. And with the many readily-made components, you can quickly put together a prototype, and work towards building a finished product.\u003C\u002Fp\u003E\n\u003Cp\u003EBut just how difficult is it to build a VR scene on Aframe?\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-html\"\u003E&#x3C;html\u003E\n  &#x3C;head\u003E\n    &#x3C;script src=\"https:\u002F\u002Faframe.io\u002Freleases\u002F0.9.0\u002Faframe.min.js\"\u003E&#x3C;\u002Fscript\u003E\n  &#x3C;\u002Fhead\u003E\n  &#x3C;body\u003E\n    &#x3C;a-scene\u003E\n      &#x3C;a-box position=\"-1 0.5 -3\" rotation=\"0 45 0\" color=\"#4CC3D9\"\u003E&#x3C;\u002Fa-box\u003E\n      &#x3C;a-sphere position=\"0 1.25 -5\" radius=\"1.25\" color=\"#EF2D5E\"\u003E&#x3C;\u002Fa-sphere\u003E\n      &#x3C;a-cylinder position=\"1 0.75 -3\" radius=\"0.5\" height=\"1.5\" color=\"#FFC65D\"\u003E&#x3C;\u002Fa-cylinder\u003E\n      &#x3C;a-plane position=\"0 0 -4\" rotation=\"-90 0 0\" width=\"4\" height=\"4\" color=\"#7BC8A4\"\u003E&#x3C;\u002Fa-plane\u003E\n      &#x3C;a-sky color=\"#ECECEC\"\u003E&#x3C;\u002Fa-sky\u003E\n    &#x3C;\u002Fa-scene\u003E\n  &#x3C;\u002Fbody\u003E\n&#x3C;\u002Fhtml\u003E\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EAs seen above, a few lines is all it takes to create 3D objects and initialize a scene you can explore not only in VR, but also with your standard desktop or mobile browser.\u003C\u002Fp\u003E\n\u003Ch3 id=\"2-increases-the-diversity-of-creators\"\u003E\u003Ca href=\"#2-increases-the-diversity-of-creators\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Increases the diversity of creators\u003C\u002Fh3\u003E\n\u003Cp\u003EI'll admit, I'm making the assumption right now that most of the folks who can build experiences on Unity and Unreal engine are the ones who work within the entertainment industry, be it developing games, animations, or educational content that can be viewed in 3D. But I feel somewhat confident in saying that the people who have extensive amounts of experience in a specific industry, say, developing B2B productivity tools, will for the most part not be too familiar with game engines.\u003C\u002Fp\u003E\n\u003Cp\u003EThis means that the ease of development brought by Aframe enables people from various areas of expertise to try their hand at bringing over these experiences to Virtual Reality, and who knows what types of different ways to visualize information and interact with other people will now become commonplace inside VR?\u003C\u002Fp\u003E\n\u003Ch2 id=\"shortcomings-of-webvr\"\u003E\u003Ca href=\"#shortcomings-of-webvr\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EShortcomings of WebVR\u003C\u002Fh2\u003E\n\u003Cp\u003EAs much as we see clear benefits and opportunities coming from consuming VR content through the web. There are still a few technical difficulties that should be overcome before WebVR can deliver contents of comparable quality when compared to game engines.\u003C\u002Fp\u003E\n\u003Ch3 id=\"1-size-limitations\"\u003E\u003Ca href=\"#1-size-limitations\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E1. Size limitations\u003C\u002Fh3\u003E\n\u003Cp\u003EOne of the main selling points of WebVR is the fact that no installation of a given app is required prior to using it. \u003C\u002Fp\u003E\n\u003Cp\u003EHowever this can easily become one of its shortcomings given that assets still need to be downloaded onto the client, and depending on the size of your scene, you can still be better off going the traditional route by having users download and install your app with all its assets prior to loading up your experience, instead of having them download everything each time they log onto your website.\u003C\u002Fp\u003E\n\u003Cp\u003EThese limitations can be mitigated by caching assets that are frequently used, breaking down your scenes to use the minimum amount of resources possible (this is quite easily achievable when using route functionalities of Javascript frameworks), and offering the option of loading lower-quality assets (models with fewer poly counts, low-res textures and whatnot) to diminish download sizes for the client.\u003C\u002Fp\u003E\n\u003Ch3 id=\"2-performance-limitations\"\u003E\u003Ca href=\"#2-performance-limitations\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E2. Performance limitations\u003C\u002Fh3\u003E\n\u003Cp\u003EVR is still in its infancy, and WebVR even more so. \u003C\u002Fp\u003E\n\u003Cp\u003EThis means means that large scenes can become unstable and suffer from frame-rate drops. And until WebVR matures further, scenes will have to be carefully constructed to be short and sweet, limiting poly counts on models and not relying on any over-the-top animations or particle effects.\u003C\u002Fp\u003E\n\u003Cp\u003EThis may be discouraging but let's remember just \u003Ca href=\"https:\u002F\u002Fwww.webdesignmuseum.org\u002Fexhibitions\u002Fweb-design-in-the-90s\u002Fapple-1996\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehow ugly websites used to be\u003C\u002Fa\u003E in their early days before we got to the point where they can \u003Ca href=\"https:\u002F\u002Fwww.awwwards.com\u002Fwebsites\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Elegitimately be considered works of art\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Ch2 id=\"conclusion\"\u003E\u003Ca href=\"#conclusion\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EConclusion\u003C\u002Fh2\u003E\n\u003Cp\u003EVR can be a beautiful medium for expression, and a powerful tool to get things done. Its potential, however, is not being thoroughly fulfilled given the lack of diversity and quality of experiences currently available in the market.\u003C\u002Fp\u003E\n\u003Cp\u003EBut I remain hopeful that WebVR can pave the way for developers of various backgrounds to create meaningful content and revolutionize their respective industries.\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/portfolio/assets/js/app.bfe4ddfd.js" defer></script><script src="/portfolio/assets/js/page--src--templates--tag-vue.5506e858.js" defer></script>
