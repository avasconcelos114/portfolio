l show-casing of various front-end technologies. Given the nature of my work in the enterprise space, many of the projects I have worked on are private and cannot have its source code shared on GitHub, and don't have a publicly accessible demo site.\u003C\u002Fp\u003E\n\u003Cp\u003EThis demo can be accessed at \u003Ca href=\"https:\u002F\u002Favasconcelos114.github.io\u002Fcryptoboard\u002F#\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Favasconcelos114.github.io\u002Fcryptoboard\u002F\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"project-goals\"\u003E\u003Ca href=\"#project-goals\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProject Goals\u003C\u002Fh2\u003E\n\u003Cp\u003EUsing a standard cryptocurrency API to create an interface that provides a quick look into statistics from top traded currencies, a top-50 list, and display the latest news regarding cryptocurrencies, all in a single responsive dashboard view.\u003C\u002Fp\u003E\n\u003Ch2 id=\"skills-showcase\"\u003E\u003Ca href=\"#skills-showcase\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ESkills showcase\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003EReact + Typescript\u003C\u002Fli\u003E\n\u003Cli\u003ERedux\u003C\u002Fli\u003E\n\u003Cli\u003EStyled Components\u003C\u002Fli\u003E\n\u003Cli\u003EResponsive Design\u003C\u002Fli\u003E\n\u003Cli\u003EJest &#x26; Enzyme Unit Testing\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/portfolio/assets/js/app.189931e1.js" defer></script><script src="/portfolio/assets/js/page--src--templates--tag-vue.5506e858.js" defer></script>
